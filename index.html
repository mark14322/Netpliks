<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netpliks üçø</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #141414;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
    }
    header h1 {
      color: #e50914;
      margin: 0;
      font-size: 24px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
    }
    .hero {
      background: url("https://i.imgur.com/e1hLQ2E.jpg") no-repeat center center/cover;
      height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 40px;
    }
    .hero h2 {
      font-size: 40px;
      margin: 0 0 10px;
    }
    .hero p {
      font-size: 18px;
      max-width: 500px;
    }
    .row {
      padding: 20px;
    }
    .row h3 {
      margin: 0 0 10px;
    }
    .movies {
      display: flex;
      overflow-x: auto;
      gap: 10px;
    }
    .movies img {
      width: 200px;
      border-radius: 5px;
      transition: transform 0.3s;
    }
    .movies img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>NETPLIKS</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Series</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Featured Movie</h2>
    <p>Watch the latest blockbuster exclusively on Netpliks.</p>
  </section>

  <section class="row">
    <h3>Trending Now</h3>
    <div class="movies">
      <img src="https://i.imgur.com/T5xVoMZ.jpeg" alt="Movie 1"/>
      <img src="https://i.imgur.com/9wXq7hD.jpeg" alt="Movie 2"/>
      <img src="https://i.imgur.com/fR6bS2N.jpeg" alt="Movie 3"/>
      <img src="https://i.imgur.com/ZqV2yX3.jpeg" alt="Movie 4"/>
    </div>
  </section>

  <section class="row">
    <h3>New Releases</h3>
    <div class="movies">
      <img src="https://i.imgur.com/9FVk4aE.jpeg" alt="Movie 5"/>
      <img src="https://i.imgur.com/XmQajcM.jpeg" alt="Movie 6"/>
      <img src="https://i.imgur.com/7dZcc96.jpeg" alt="Movie 7"/>
      <img src="https://i.imgur.com/v7rPp8N.jpeg" alt="Movie 8"/>
    </div>
  </section>
</body>
</html>
